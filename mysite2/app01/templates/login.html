<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Log in</title>
    </head>

    <body>
        <h1>user log in</h1>

        <form method="post" action="/login_user/">
            {% csrf_token %}

            <input type="text" name="user" placeholder="user_name">
            <input type="password" name="pwd" placeholder="user_password">
            <input type="submit" value="submit form">
            <span style="color: red"> {{error_msg}} </span>
        </form>
    </body>
</html>
