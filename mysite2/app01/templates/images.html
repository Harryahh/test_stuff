{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload image</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="img" placeholder="image">
        <button type="submit" value="value">upload</button>
    </form>

    <hr/>
    {% if n1 == "show" %}
        <img src="{% static img_path %}" alt="">
    {% endif %}
</body>
</html>
