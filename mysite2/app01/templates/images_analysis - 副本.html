{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image generate & analysis</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}

        centroid algorithm: <input type="text" name="centroid_algo"> <br>
        centroid mag filter: <input type="text" name="centroid_mag_filter"> <br>
        star id algorithm: <input type="text" name="star_id_algo"> <br>
        database: <input type="text" name="database"> <br>
        attitude algorithm: <input type="text" name="attitude_algo"> <br>
        <input type="submit" value="submit form">
    </form>

    <hr/>
    {% if n1 == "show" %}
        <img src="{% static img_url %}" alt="">
    {% endif %}
</body>
</html>
